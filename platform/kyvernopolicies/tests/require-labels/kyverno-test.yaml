apiVersion: cli.kyverno.io/v1alpha1
kind: Test
metadata:
  name: require-labels-test
policies:
  - ../../base/require-labels.yaml 
resources:
  - pass.yaml
  - fail.yaml
results:
  - policy: metadata-match-regex
    resources:  
      - good-pod-labels
    kind: Pod
    result: pass
  - policy: metadata-match-regex
    resources: 
      - bad-pod-labels
    kind: Pod
    result: fail