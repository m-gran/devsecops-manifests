apiVersion: cli.kyverno.io/v1alpha1
kind: Test
metadata:
  name: disallow-root-test
policies:
  - ../../base/disallow-root.yaml
resources:
  - pass.yaml
  - fail.yaml
results:
  - policy: require-run-as-non-root-user
    resources: 
      - good-pod-root # Name of fixture in metadata.name
    kind: Pod
    result: pass
  - policy: require-run-as-non-root-user
    resources: 
      - bad-pod-root # Name of fixture in metadata.name
    kind: Pod
    result: fail