apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: global-projects
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/m-gran/devsecops-manifests.git'
    targetRevision: HEAD
    path: projects
    directory:
      recurse: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
